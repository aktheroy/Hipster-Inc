<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hipster Assessments</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="container">
    <!-- First Card -->
    <div class="card">
      <div class="title">Source Language</div>
      <div class="language-pair">
        <div>
          <label for="sourceLang">From:</label>
          <select id="sourceLang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <!-- Add more languages as needed -->
          </select>
        </div>
      </div>
      <div class="title">Input Text</div>
      <textarea id="sourceText"  class="textarea"  placeholder="Enter text here..."></textarea>
      <button id="translateBtn" class="btn">Translate</button>
    </div>
        
    <!-- Second Card -->
    <div class="card">
      <div class="title">Target Language</div>
      <div class="language-pair">
        <div>
          <label for="targetLang">To:</label>
          <select id="targetLang">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <!-- Add more languages as needed -->
          </select>
        </div>
      </div>
      <div class="title">Translated Text</div>
      <textarea id="translatedText"  class="textarea" placeholder="Translated text will appear here..." readonly></textarea>
      <button id="resetBtn" class="btn">Reset</button>
    </div>
    <!-- Background Blob -->
    <div class="blob"></div>
  </div>
  <script src="../static/js/script.js"></script>
</body>
</html>
